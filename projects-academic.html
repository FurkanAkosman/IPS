<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Academic Projects â€” IPS</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Noto+Sans:wght@300..800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#4d0011",
                        secondary: "#1D0C0F",
                        "background-light": "#f8f8f3",
                        "background-dark": "#101622",
                        surface: "#ffffff",
                        muted: "#6b4b53"
                    },
                    fontFamily: {
                        display: ["Manrope", "sans-serif"],
                        body: ["Noto Sans", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-background-light text-secondary font-display antialiased min-h-screen flex flex-col">

    <!-- Header -->
    <script src="js/header-loader.js" defer></script>

    <!-- ACADEMIC HERO -->
    <section class="relative w-full h-[400px] flex items-center justify-center bg-cover bg-center overflow-hidden"
        style="background-image: linear-gradient(to right, rgba(77, 0, 17, 0.9), rgba(29, 12, 15, 0.8)), url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&fit=crop&w=2000');">
        <div class="relative z-10 w-full max-w-5xl px-6 text-center">
            <div
                class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-white/10 border border-white/20 text-white text-xs font-bold uppercase tracking-wider mb-6">
                <span class="material-symbols-outlined text-sm">school</span>
                Academic Archives
            </div>
            <h1 class="text-white text-4xl md:text-5xl font-black leading-tight tracking-tight mb-4">
                Academic Projects
            </h1>
            <p class="text-gray-200 text-lg md:text-xl font-medium max-w-2xl mx-auto leading-relaxed opacity-90">
                Student-led research and theoretical innovations from Istanbul Sabahattin Zaim University.
            </p>
        </div>
    </section>

    <!-- MAIN CONTENT -->
    <main class="flex-1 w-full max-w-7xl mx-auto px-4 md:px-8 py-16">

        <!-- Categories / Filter Bar (Simple) -->
        <div class="flex flex-wrap gap-4 mb-12 justify-center">
            <button class="cat-filter px-6 py-2 rounded-full bg-primary text-white font-bold text-sm" data-cat="All">All
                Topics</button>
            <button
                class="cat-filter px-6 py-2 rounded-full bg-white border border-black/10 text-gray-600 hover:text-primary hover:border-primary transition-colors font-bold text-sm"
                data-cat="Technology">Technology</button>
            <button
                class="cat-filter px-6 py-2 rounded-full bg-white border border-black/10 text-gray-600 hover:text-primary hover:border-primary transition-colors font-bold text-sm"
                data-cat="Science">Science</button>
            <button
                class="cat-filter px-6 py-2 rounded-full bg-white border border-black/10 text-gray-600 hover:text-primary hover:border-primary transition-colors font-bold text-sm"
                data-cat="Social">Social</button>
        </div>

        <!-- Grid -->
        <div id="projectGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- JS Populated -->
        </div>

    </main>

    <script src="js/footer-loader.js" defer></script>
    <script src="js/all-projects.js"></script>

    <script>
        // Logic to render only "type: academic" projects
        const grid = document.getElementById('projectGrid');
        const filters = document.querySelectorAll('.cat-filter');
        let currentCat = 'All';

        function render() {
            // Filter: Type=Academic AND Category Matches
            const items = allProjectsData.filter(p => {
                return p.type === 'academic' && (currentCat === 'All' || p.category === currentCat);
            });

            if (items.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-20 text-gray-500">No projects found in this category.</div>`;
                return;
            }

            grid.innerHTML = items.map(p => `
             <article class="bg-white rounded-2xl overflow-hidden border border-black/5 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 flex flex-col h-full group" onclick="location.href='${p.url}'">
                <div class="h-48 overflow-hidden relative">
                    <img src="${p.image}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" alt="${p.title}">
                    <div class="absolute top-3 left-3 px-2 py-1 bg-white/90 backdrop-blur rounded text-[10px] font-bold uppercase tracking-wider text-primary">
                        ${p.subcategory}
                    </div>
                </div>
                <div class="p-6 flex flex-col flex-1">
                    <h3 class="text-xl font-bold text-secondary mb-2 leading-tight group-hover:text-primary transition-colors">${p.title}</h3>
                    <p class="text-sm text-gray-600 line-clamp-3 mb-6 flex-1">${p.desc}</p>
                    <div class="flex items-center justify-between pt-4 border-t border-gray-100 mt-auto">
                        <div class="flex items-center gap-2">
                            <div class="size-6 rounded-full bg-gray-200"></div>
                            <span class="text-xs font-bold text-gray-700">${p.author}</span>
                        </div>
                        <span class="material-symbols-outlined text-gray-400 group-hover:text-primary transition-colors">arrow_forward</span>
                    </div>
                </div>
             </article>
        `).join('');
        }

        filters.forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active state
                filters.forEach(b => {
                    b.className = "cat-filter px-6 py-2 rounded-full bg-white border border-black/10 text-gray-600 hover:text-primary hover:border-primary transition-colors font-bold text-sm";
                });
                btn.className = "cat-filter px-6 py-2 rounded-full bg-primary text-white font-bold text-sm";

                currentCat = btn.dataset.cat;
                render();
            });
        });

        render();
    </script>

</body>

</html>
