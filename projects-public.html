<!-- projects-public.html
  - Academic Hub Redesign
  - 8 Projects per page
  - 12 New Projects Added
-->

<!DOCTYPE html>
<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>IPS — Academic Project Hub</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet" />

  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,0,0"
    rel="stylesheet" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#4d0011",
            "background-light": "#f8f8f3",
            "text-main": "#1D0C0F",
            "text-muted": "#6b4b53",
            surface: "#ffffff",
          },
          fontFamily: {
            display: ["Manrope", "sans-serif"],
            body: ["Noto Serif", "serif"],
          },
        },
      },
    };
  </script>
</head>

<body class="bg-background-light text-text-main antialiased min-h-screen flex flex-col font-display">

  <!-- IPS Header -->
  <script src="js/header-loader.js" defer></script>

  <main class="flex-grow pt-24 pb-12">

    <!-- Academic Hero -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-12 text-center md:text-left">
      <div class="border-b border-black/10 pb-8 flex flex-col md:flex-row items-end justify-between gap-6">
        <div>
          <div
            class="inline-flex items-center gap-2 rounded-full bg-primary/5 px-4 py-1.5 text-xs font-bold uppercase tracking-widest text-primary mb-4">
            <span class="material-symbols-outlined text-sm">school</span>
            Academic Research Repository
          </div>
          <h1 class="text-4xl md:text-5xl font-black text-primary tracking-tight mb-4">
            Project Archive
          </h1>
          <p class="text-lg text-text-muted max-w-2xl font-body italic">
            A collection of interdisciplinary research, student dissertations, and collaborative innovations.
          </p>
        </div>

        <div class="flex gap-3">
          <a href="submit-idea.html"
            class="inline-flex items-center gap-2 px-6 py-3 rounded-xl bg-primary text-white font-bold hover:bg-[#3a000d] transition-colors shadow-lg shadow-primary/20">
            <span class="material-symbols-outlined">add</span>
            Submit Proposal
          </a>
        </div>
      </div>
    </section>

    <!-- Filter & Search Toolbar -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-12 sticky top-24 z-30">
      <div
        class="bg-white p-4 rounded-xl shadow-sm border border-black/5 flex flex-col md:flex-row gap-4 justify-between items-center">
        <!-- Search -->
        <div class="relative w-full md:w-96">
          <span class="material-symbols-outlined absolute left-3 top-2.5 text-gray-400">search</span>
          <input id="searchInput" type="text" placeholder="Search by keyword, author, or ID..."
            class="w-full pl-10 pr-4 py-2 bg-gray-50 border-gray-200 rounded-lg focus:ring-primary focus:border-primary text-sm">
        </div>

        <!-- Filters -->
        <div class="flex gap-2 overflow-x-auto w-full md:w-auto pb-2 md:pb-0" id="categoryRow">
          <button data-cat="All"
            class="px-4 py-2 rounded-lg bg-text-main text-white text-sm font-bold shadow-sm whitespace-nowrap">All
            Fields</button>
          <button data-cat="Technology"
            class="px-4 py-2 rounded-lg bg-gray-50 text-text-muted hover:bg-gray-100 text-sm font-medium border border-gray-100 whitespace-nowrap transition-colors">Technology</button>
          <button data-cat="Science"
            class="px-4 py-2 rounded-lg bg-gray-50 text-text-muted hover:bg-gray-100 text-sm font-medium border border-gray-100 whitespace-nowrap transition-colors">Science</button>
          <button data-cat="Social"
            class="px-4 py-2 rounded-lg bg-gray-50 text-text-muted hover:bg-gray-100 text-sm font-medium border border-gray-100 whitespace-nowrap transition-colors">Social</button>
          <button data-cat="Art"
            class="px-4 py-2 rounded-lg bg-gray-50 text-text-muted hover:bg-gray-100 text-sm font-medium border border-gray-100 whitespace-nowrap transition-colors">Art
            & Design</button>
        </div>
      </div>
    </section>

    <!-- Projects Grid -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div id="projectsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Rendered via JS -->
      </div>

      <!-- Pagination -->
      <div class="mt-12 flex flex-col items-center gap-4">
        <div class="flex items-center gap-2" id="paginationControls">
          <!-- Buttons injected by JS -->
        </div>
        <p id="pagerInfo" class="text-xs text-text-muted font-bold uppercase tracking-widest"></p>
      </div>
    </section>

  </main>

  <!-- IPS Footer -->
  <script src="js/footer-loader.js" defer></script>

  <!-- Data & Logic -->
  <script src="js/public-projects-data.js"></script>
  <script>
    // Access global `publicProjectsData` from imported file
    const projects = publicProjectsData || [];

    const PAGE_SIZE = 8;
    let activeCategory = "All";
    let activeQuery = "";
    let pageIndex = 0;

    const elGrid = document.getElementById("projectsGrid");
    const elInfo = document.getElementById("pagerInfo");
    const elControls = document.getElementById("paginationControls");
    const elSearch = document.getElementById("searchInput");
    const elCats = document.getElementById("categoryRow");

    function getFiltered() {
      const q = activeQuery.toLowerCase().trim();
      return projects.filter(p => {
        const catMatch = activeCategory === "All" || p.category.includes(activeCategory);
        const textMatch = !q || Object.values(p).some(val => String(val).toLowerCase().includes(q));
        return catMatch && textMatch;
      });
    }

    function render() {
      const list = getFiltered();
      const totalPages = Math.ceil(list.length / PAGE_SIZE);

      // Clamp pageIndex
      if (pageIndex >= totalPages) pageIndex = Math.max(0, totalPages - 1);

      const start = pageIndex * PAGE_SIZE;
      const end = start + PAGE_SIZE;
      const pageItems = list.slice(start, end);

      // Grid Render
      elGrid.innerHTML = pageItems.map(p => `
            <article class="bg-white rounded-xl border border-black/5 shadow-sm hover:shadow-lg transition-all flex flex-col h-full group">
                <div class="p-6 flex flex-col flex-grow">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[10px] font-bold uppercase tracking-widest text-primary bg-primary/5 px-2 py-1 rounded">
                            ${p.id}
                        </span>
                        <span class="text-xs font-serif italic text-text-muted">${p.date}</span>
                    </div>
                    
                    <h3 class="text-lg font-bold mb-2 group-hover:text-primary transition-colors leading-tight">
                        ${p.title}
                    </h3>
                    
                    <div class="mb-4">
                        <span class="text-xs font-semibold text-text-muted border-b border-black/10 pb-0.5">
                            ${p.author}
                        </span>
                    </div>
                    
                    <p class="text-sm text-text-muted font-body leading-relaxed mb-4 flex-grow">
                        ${p.desc}
                    </p>
                    
                    <div class="mt-auto pt-4 border-t border-black/5 flex items-center justify-between">
                        <span class="text-xs font-bold text-gray-400 uppercase">${p.category}</span>
                        <a href="projects/public-project.html?id=${p.id}" class="text-primary hover:bg-primary/5 rounded p-1 transition-colors">
                            <span class="material-symbols-outlined text-[20px]">arrow_outward</span>
                        </a>
                    </div>
                </div>
            </article>
        `).join("");

      if (list.length === 0) {
        elGrid.innerHTML = `<div class="col-span-full text-center py-20 text-text-muted">No projects found matching your criteria.</div>`;
      }

      // Info Update
      elInfo.textContent = list.length > 0
        ? `Page ${pageIndex + 1} of ${totalPages} — Showing ${start + 1}-${Math.min(end, list.length)} of ${list.length} results`
        : "";

      // Pager Controls
      let buttons = "";
      if (totalPages > 1) {
        buttons += `
                <button onclick="changePage(${pageIndex - 1})" 
                        class="px-3 py-1 bg-white border border-gray-200 rounded hover:border-primary disabled:opacity-30 disabled:hover:border-gray-200 transaction-colors"
                        ${pageIndex === 0 ? "disabled" : ""}>
                    Prev
                </button>
             `;

        for (let i = 0; i < totalPages; i++) {
          buttons += `
                    <button onclick="changePage(${i})" 
                            class="w-8 h-8 flex items-center justify-center rounded text-sm font-bold transition-colors ${i === pageIndex ? 'bg-primary text-white' : 'bg-white hover:bg-gray-50 border border-gray-200'}">
                        ${i + 1}
                    </button>
                 `;
        }

        buttons += `
                <button onclick="changePage(${pageIndex + 1})" 
                        class="px-3 py-1 bg-white border border-gray-200 rounded hover:border-primary disabled:opacity-30 disabled:hover:border-gray-200 transaction-colors"
                        ${pageIndex === totalPages - 1 ? "disabled" : ""}>
                    Next
                </button>
             `;
      }
      elControls.innerHTML = buttons;
    }

    window.changePage = (idx) => {
      pageIndex = idx;
      render();
      document.getElementById("projectsGrid").scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // Event Listeners
    elSearch.addEventListener("input", (e) => {
      activeQuery = e.target.value;
      pageIndex = 0;
      render();
    });

    elCats.addEventListener("click", (e) => {
      const btn = e.target.closest("button");
      if (!btn) return;

      activeCategory = btn.dataset.cat;

      // Update active visual
      Array.from(elCats.children).forEach(b => {
        if (b.dataset.cat === activeCategory) {
          b.classList.remove("bg-gray-50", "text-text-muted", "hover:bg-gray-100", "border-gray-100");
          b.classList.add("bg-text-main", "text-white", "shadow-sm");
        } else {
          b.classList.add("bg-gray-50", "text-text-muted", "hover:bg-gray-100", "border-gray-100");
          b.classList.remove("bg-text-main", "text-white", "shadow-sm");
        }
      });

      pageIndex = 0;
      render();
    });

    // Init
    render();

  </script>
</body>

</html>
