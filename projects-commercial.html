<body class="bg-background-light text-secondary font-display antialiased min-h-screen flex flex-col">

    <script src="js/header-loader.js" defer></script>

    <section class="relative w-full h-[500px] flex items-center justify-center bg-cover bg-center overflow-hidden"

                Discover projects that are transitioning from academic research to real-world products.

            <button

                data-stage="All">
                <span class="material-symbols-outlined">grid_view</span>
                <span>All Stages</span>
            </button>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <main class="flex-1 w-full max-w-7xl mx-auto px-4 md:px-8 py-16">

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="pipelineGrid">
            <!-- JS Populated -->
        </div>

    </main>

    <script src="js/footer-loader.js" defer></script>
    <script src="js/all-projects.js"></script>

    <script>
        // Logic to render only "type: commercial" projects
        const grid = document.getElementById('pipelineGrid');
        let currentStage = 'All';
        const stageButtons = document.querySelectorAll('.stage-btn');

        function render() {
            // Filter: Type=Commercial AND Stage
            const items = allProjectsData.filter(p => {
                return p.type === 'commercial' && (currentStage === 'All' || p.stage === currentStage);
            });

            if (items.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-20">\
                <div class="size-16 rounded-full bg-gray-100 flex items-center justify-center mx-auto mb-4 text-gray-400">\
                    <span class="material-symbols-outlined text-3xl">folder_off</span>\
                </div>\
                <h3 class="text-xl font-bold text-gray-800">No projects found in this stage</h3>\
                <p class="text-gray-500 mt-2">Try selecting a different pipeline stage.</p>\
            </div>`;
                return;
            }

            grid.innerHTML = items.map(p => `
             <article class="bg-white rounded-2xl overflow-hidden border border-black/5 shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 flex flex-col h-full group relative" onclick="location.href='${p.url}'">
                
                <div class="absolute top-4 right-4 z-10 px-3 py-1.5 bg-white/95 backdrop-blur rounded-lg text-xs font-bold text-primary shadow-sm border border-black/5 flex items-center gap-1.5">
                    <span class="size-2 rounded-full bg-green-500 animate-pulse"></span>
                    <span class="uppercase tracking-wider text-[10px]">${p.stage || 'Project'}</span>
                </div>

                <div class="h-56 overflow-hidden relative">
                    <img src="${p.image}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" alt="${p.title}">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-60"></div>
                    <div class="absolute bottom-4 left-4 text-white">
                        <div class="text-[10px] font-bold uppercase tracking-wider opacity-80 mb-1">${p.category}</div>
                        <h3 class="text-2xl font-black leading-tight">${p.title}</h3>
                    </div>
                </div>
                
                <div class="p-6 flex flex-col flex-1 bg-white">
                    <p class="text-sm text-gray-600 line-clamp-3 mb-6 flex-1">${p.desc}</p>
                    
                    <button class="w-full py-3 rounded-xl bg-gray-50 border border-black/5 text-primary font-bold hover:bg-primary hover:text-white transition-all flex items-center justify-center gap-2 group-hover:shadow-md">
                        Review Proposal
                        <span class="material-symbols-outlined text-sm">arrow_forward</span>
                    </button>
                </div>
             </article>
        `).join('');
        }

        // Stage Filter Logic
        stageButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Reset Styles
                stageButtons.forEach(b => {
                    b.classList.remove('active-stage', 'text-primary', 'opacity-100');
                    b.classList.add('opacity-50', 'text-gray-500');

                    // Reset circle
                    const circle = b.querySelector('.rounded-full');
                    if (circle) {
                        circle.classList.remove('bg-primary', 'text-white', 'shadow-lg', 'shadow-primary/30');
                        circle.classList.add('bg-gray-100', 'text-gray-500');
                    }
                });

                // Set Active Style
                btn.classList.add('active-stage', 'text-primary', 'opacity-100');
                btn.classList.remove('opacity-50', 'text-gray-500');

                // Highlight Circle
                const circle = btn.querySelector('.rounded-full');
                if (circle) {
                    circle.classList.add('bg-primary', 'text-white', 'shadow-lg', 'shadow-primary/30');
                    circle.classList.remove('bg-gray-100', 'text-gray-500');
                }

                currentStage = btn.dataset.stage;
                render();
            });
        });

        render();
    </script>

</body>

</html>
